<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borne de Commande</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <!-- Langue -->
      <section id="langPage" class="first_section">
        <div class="overview_home_page"></div>
        <img src="./images/logo.png" alt="Logo_" class="logo_lang" />
        <!-- <h1>Choisir Votre Langue</h1> -->
        <div class="content_lang">
          <button
            id="navLink_lang"
            class="navLink_lang"
            lang="fr"
            onclick="setLang('fr', 'Emporté');"
          >
            Emporté
          </button>
          <button
            id="navLink_lang"
            class="navLink_lang"
            onclick="setLang('fr', 'Sur Place');"
          >
            Sur Place
          </button>
        </div>
      </section>
      <!-- Main Page -->
      <section class="main_section hidden">
        <!-- Accueil -->
        <section id="home" class="">
          <!-- <img src="./images/logo.png" alt="Logo_" class="logo" /> -->

          <!-- Categories -->
          <section id="categories" class="hiddenScrollBar"></section>

          <button onclick="setLang('')" class="btn_return">Retour</button>
        </section>

        <!-- Produits -->
        <section id="products" class="">
          <div id="product-category-title">
            <img src="./images/logo.png" alt="Logo_" class="logo" />
          </div>

          <div id="product-list"></div>
        </section>

        <!-- Panier -->
        <section id="cart" class="">
          <div class="cart_commande">
            <!-- <h2>Commande</h2> -->
            <div class="container_items_selected" dir="rtl">
              <label class="title_items">Commande:</label>
              <div class="items_selected">
                <p data-i18n="cart_vide"></p>
                <!-- products or Items selected -->
              </div>
            </div>
          </div>
          <div class="total_cost">
            <div class="total_commande">
              <label data-i18n="total">Total commande:</label>
              <span id="total-price">0 <span data-i18n="mad">DH</span></span>
            </div>
            <button onclick="submitOrder()" data-i18n="confirm_order">
              Valider la commande
            </button>
          </div>
        </section>
      </section>

      <section class="overview_page">
        <div class="popup_container">
          <div class="closeIcon">
            <svg
              width="28px"
              height="28px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM15.36 14.3C15.65 14.59 15.65 15.07 15.36 15.36C15.21 15.51 15.02 15.58 14.83 15.58C14.64 15.58 14.45 15.51 14.3 15.36L12 13.06L9.7 15.36C9.55 15.51 9.36 15.58 9.17 15.58C8.98 15.58 8.79 15.51 8.64 15.36C8.35 15.07 8.35 14.59 8.64 14.3L10.94 12L8.64 9.7C8.35 9.41 8.35 8.93 8.64 8.64C8.93 8.35 9.41 8.35 9.7 8.64L12 10.94L14.3 8.64C14.59 8.35 15.07 8.35 15.36 8.64C15.65 8.93 15.65 9.41 15.36 9.7L13.06 12L15.36 14.3Z"
                  fill="#a1092f"
                ></path>
              </g>
            </svg>
          </div>
          <div class="cart_container"></div>
          <div class="content_btn">
            <button onclick="" data-i18n="backToMenu">Retourner</button>
            <button onclick="" data-i18n="imprimer_ticket">
              Imprimer mon ticket
            </button>
          </div>
        </div>
      </section>

      <section class="overview_page_gaufres">
        <div class="popup_container">
          <div class="closeIcon">
            <svg
              width="28px"
              height="28px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM15.36 14.3C15.65 14.59 15.65 15.07 15.36 15.36C15.21 15.51 15.02 15.58 14.83 15.58C14.64 15.58 14.45 15.51 14.3 15.36L12 13.06L9.7 15.36C9.55 15.51 9.36 15.58 9.17 15.58C8.98 15.58 8.79 15.51 8.64 15.36C8.35 15.07 8.35 14.59 8.64 14.3L10.94 12L8.64 9.7C8.35 9.41 8.35 8.93 8.64 8.64C8.93 8.35 9.41 8.35 9.7 8.64L12 10.94L14.3 8.64C14.59 8.35 15.07 8.35 15.36 8.64C15.65 8.93 15.65 9.41 15.36 9.7L13.06 12L15.36 14.3Z"
                  fill="#a1092f"
                ></path>
              </g>
            </svg>
          </div>
          <h1>Suplements</h1>
          <div class="popup-content_gaufres">
            <div class="option" data-price="0">Sans</div>
            <div class="option" data-price="3"><span>Banane</span> +3dh</div>
            <div class="option" data-price="1"><span>Switeees</span> +1dh</div>
          </div>
          <div class="content_btn">
            <button class="validate_gauffre">Valider</button>
          </div>
        </div>
      </section>

      <section class="overview_page_gaufres_mix">
        <div class="popup_container">
          <div class="closeIcon">
            <svg
              width="28px"
              height="28px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM15.36 14.3C15.65 14.59 15.65 15.07 15.36 15.36C15.21 15.51 15.02 15.58 14.83 15.58C14.64 15.58 14.45 15.51 14.3 15.36L12 13.06L9.7 15.36C9.55 15.51 9.36 15.58 9.17 15.58C8.98 15.58 8.79 15.51 8.64 15.36C8.35 15.07 8.35 14.59 8.64 14.3L10.94 12L8.64 9.7C8.35 9.41 8.35 8.93 8.64 8.64C8.93 8.35 9.41 8.35 9.7 8.64L12 10.94L14.3 8.64C14.59 8.35 15.07 8.35 15.36 8.64C15.65 8.93 15.65 9.41 15.36 9.7L13.06 12L15.36 14.3Z"
                  fill="#a1092f"
                ></path>
              </g>
            </svg>
          </div>
          <h1>Suplements</h1>
          <div class="popup-content_gaufres">
            <div class="option" data-price="0">Sans</div>
            <div class="option" data-price="3"><span>Banane</span> +3dh</div>
            <div class="option" data-price="1"><span>Switeees</span> +1dh</div>
          </div>
          <h1>2 CHOIX</h1>
          <p
            class="choice-error"
            style="
              color: red;
              display: none;
              font-size: 14px;
              margin: 4px auto;
              font-weight: 500;
            "
          >
            Veuillez sélectionner 1 ou 2 choix.
          </p>

          <div class="popup-content_gaufres_choix">
            <div class="option" data-price="0">Chocolat</div>
            <div class="option" data-price="0">Caramel</div>
            <div class="option" data-price="0">Framboise</div>
            <div class="option" data-price="0">Citron</div>
          </div>
          <div class="content_btn">
            <button class="validate_gauffre">Valider</button>
          </div>
        </div>
      </section>

      <section class="overview_page_churros_sucres">
        <div class="popup_container">
          <div class="closeIcon">
            <svg
              width="28px"
              height="28px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM15.36 14.3C15.65 14.59 15.65 15.07 15.36 15.36C15.21 15.51 15.02 15.58 14.83 15.58C14.64 15.58 14.45 15.51 14.3 15.36L12 13.06L9.7 15.36C9.55 15.51 9.36 15.58 9.17 15.58C8.98 15.58 8.79 15.51 8.64 15.36C8.35 15.07 8.35 14.59 8.64 14.3L10.94 12L8.64 9.7C8.35 9.41 8.35 8.93 8.64 8.64C8.93 8.35 9.41 8.35 9.7 8.64L12 10.94L14.3 8.64C14.59 8.35 15.07 8.35 15.36 8.64C15.65 8.93 15.65 9.41 15.36 9.7L13.06 12L15.36 14.3Z"
                  fill="#a1092f"
                ></path>
              </g>
            </svg>
          </div>
          <h1>Votre Choix</h1>
          <div class="popup-content_gaufres">
            <div class="option">Sucre</div>
            <div class="option">Sans Sucre</div>
          </div>
          <div class="content_btn">
            <button class="validate_gauffre">Valider</button>
          </div>
        </div>
      </section>
    </main>

    <script src="lang.js"></script>
    <script src="data.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
